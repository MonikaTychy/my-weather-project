<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet"> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <header class="weather">
        <h1 id="city">Gdynia</h1>
        <h2>
          <div class="float-left">
         <span class="temperature" id="temperature">8</span>
         <span class="units">
           <a href="#" id="celsius-link"> °C</a> 
           |
           <a href="#" id="farenheit-link"> °F</a> 
         </span>
        </div>
        </h2>
        <div class="row">
          <div class="col-6">
            <div class="time" id="time">16:48 </div>
            <div class="date" id="date">03 april 2022</div>
          </div>
          <div class="col-6">    
            <div class="weather-detail">      
<div class="weather-detail-description"> <span id="weather-description-icon">☁</span> <span id="weather-description">Cloudy</span></div>
<div class="weather-detail-pressure">Pressure: <span id="pressure">1004</span>hPa</div>
<div class="weather-detail-wind">Wind: <span id="wind">8</span>km/h</div>
</div>
          </div>
        </div>
      </header>
      <section class="week-weather">
        <h6>Weather for next days.</h6>
        <div class="row">
            <div class="col-sm-4">Monday</div>
            <div class="col-sm-4">😎</div>
            <div class="col-sm-4">28°C</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Tuesday</div>
            <div class="col-sm-4">☔</div>
            <div class="col-sm-4">21°C</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Wednesday</div>
            <div class="col-sm-4">☁</div>
            <div class="col-sm-4">24°C</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Thursday</div>
            <div class="col-sm-4">⛅</div>
            <div class="col-sm-4">26°C</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Friday</div>
            <div class="col-sm-4">🌞</div>
            <div class="col-sm-4">30°C</div>
          </div>
      </section>
      <div class="search-engine">
          <form>
            <div class="row">
              <div class="col-9">
  <input type="search" class="form-control shadow-sm border-0 w-100" id="city-input" placeholder="Enter city name" autocomplete="off" autofocus="on">
              </div>
              <div class="col-3">
  <input type="submit" class="form-control btn btn-dark shadow-sm w-100" value="Search">
              </div>
            </div>
          </form>
</br>
<div class="d-grid gap-2 d-md-block">
<button class="btn btn-secondary w-50" type="button" id="current-location-button">Current location</button>
</div>
</div>
</div>  
</div>  
</div>
<script src="src/index.js"></script>
  </body>
</html>
